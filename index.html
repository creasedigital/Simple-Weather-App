<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Simple Weather App</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 text-center jumbotron top mb-5">
					<h1>Today's Weather</h1>
					<hr class="short" />
					<h2 id="weather">loading...</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-center grey-jumbo">
					<div class="text-center">
						<h4 id="temp"></h4>
					</div>
				</div>
			</div>
			<div class="col-sm-12 text-center row grey-jumbo">
				<div class="col-sm-4">
					<h3 id="info1"></h3>
					<hr class="short" />
					<h3 id="info2"></h3>
				</div>
				<div class="col-sm-4">
					<h3 id="info3"></h3>
					<button id="switch" class="btn btn-primary">
						Show in Fahrenheit
					</button>
				</div>
				<div class="col-sm-4">
					<h3 id="info5"></h3>
					<hr class="short" />
					<h3 id="info6"></h3>
				</div>
			</div>
		</div>

		<script src="./js/jquery-3.4.1.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
